        <h1>坤坤跳跳乐</h1>
        <div>
            <p id="title">游戏介绍</p>
            <p>本游戏是一个刚学会游戏制作的ikun制作的小游戏</p>            
            <p>各位可以试玩一下</p>            
        </div>
        <div>
            <p id="title">操作方法</p>
            <p>使用 空格(SPACE) 跳跃</p>            
            <p>使用 S键 或 下方向键 下蹲</p>           
            <p>使用 A键 或 左方向键 左移</p>            
            <p>使用 D键 或 右方向键 右移
        </div>  
        <div>         
            <p id = "title">游戏内容</p>
            <p>分三个部分：跳篮筐、躲篮球、避太阳</p>           
            <p>每个部分有不同的操作方法</p>           
            <p>食油饼可以恢复血量</p>            
            <p>PS：顶一下最上方的篮球有奇效</p> 
        </div> 
        <div>         
            <p id="title">注意事项</p>
            <p>游玩前请切换至英文输入法！！</p>
        </div> 
        <div>         
            <p id="title">使用的编程语言</p>
            <p>Python和Pyzero库</p>
        </div>
